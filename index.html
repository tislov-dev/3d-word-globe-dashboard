<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.github.com https://threejs.org; base-uri 'self';">
    <title>3D Word Globe Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c1445 0%, #1a237e 100%);
            overflow: hidden;
            color: white;
        }
        
        #canvas-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            transition: width 0.3s ease;
        }
        
        #canvas-container.dashboard-open {
            width: 65%;
        }
        
        #dashboard {
            position: absolute;
            right: -35%;
            top: 0;
            width: 35%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #dashboard.open {
            right: 0;
        }
        
        .dashboard-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .dashboard-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .dashboard-subtitle {
            color: #aaa;
            font-size: 14px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #64b5f6;
        }
        
        .card-content {
            line-height: 1.5;
            color: #e0e0e0;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #64b5f6;
        }
        
        .mascot {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
        
        .theme-legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 250px;
            transition: opacity 0.3s ease;
        }
        
        .theme-legend.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .legend-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #64b5f6;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
        }
        
        .legend-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s ease;
        }
        
        .legend-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .fullscreen-toggle {
            position: absolute;
            top: 20px;
            right: 120px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 36px;
        }
        
        .fullscreen-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .fullscreen-toggle.fullscreen-active {
            background: rgba(100, 181, 246, 0.2);
            border-color: rgba(100, 181, 246, 0.4);
        }
        
        .feedback-card {
            background: rgba(100, 181, 246, 0.1);
            border: 1px solid rgba(100, 181, 246, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .feedback-input, .feedback-textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 8px;
            color: white;
            font-size: 14px;
        }
        
        .feedback-input::placeholder, .feedback-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .feedback-textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rating-stars {
            display: flex;
            gap: 2px;
        }
        
        .rating-star {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .rating-star.active, .rating-star:hover {
            color: #ffd700;
        }
        
        .feedback-submit {
            background: rgba(100, 181, 246, 0.8);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .feedback-submit:hover {
            background: rgba(100, 181, 246, 1);
        }
        
        .feedback-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .feedback-success {
            color: #4caf50;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-bar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            width: 300px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-bar:focus {
            border-color: rgba(100, 181, 246, 0.6);
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
        }
        
        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .search-result-item {
            padding: 10px 16px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .search-result-item:hover {
            background: rgba(100, 181, 246, 0.2);
        }
        
        .search-result-word {
            color: white;
            font-weight: bold;
        }
        
        .search-result-theme {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .search-clear {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: color 0.2s ease;
        }
        
        .search-clear:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        
        <div class="search-container">
            <div style="position: relative;">
                <input 
                    type="text" 
                    id="search-bar" 
                    class="search-bar" 
                    placeholder="Search for words in the globe..."
                />
                <button class="search-clear" id="search-clear-btn" title="Clear search">×</button>
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
        
        <button class="fullscreen-toggle" id="fullscreen-btn" title="Toggle Fullscreen">
            <span id="fullscreen-icon">⛶</span>
        </button>
        <button class="legend-toggle" id="legend-btn">Themes</button>
        <div id="theme-legend" class="theme-legend hidden">
            <div class="legend-title">Word Themes</div>
            <div id="legend-content">
                <!-- Legend items will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <div id="dashboard">
        <button class="close-btn" id="close-dashboard-btn">&times;</button>
        <div id="dashboard-content">
            <!-- Dashboard content will be populated here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js?v=20"></script>
</body>
</html>
